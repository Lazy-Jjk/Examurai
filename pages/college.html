<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Papers - Examurai</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #a5b4fc 100%);
            font-family: 'Poppins', 'Inter', Arial, sans-serif;
        }
        .college-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin: 120px auto 2rem auto;
            max-width: 900px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(66, 99, 235, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 2rem 2.5rem;
        }
        .college-header .college-logo {
            width: 110px;
            height: 110px;
            background: #f7f7fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(80,112,255,0.08);
        }
        .college-header .college-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .college-header .college-info {
            flex: 1;
        }
        .college-header .college-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3b5bdb;
        }
        .college-header .college-count {
            color: #7b88a8;
            font-size: 1.15rem;
            margin-top: 0.5rem;
        }
        .divider {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 2rem auto;
            border-bottom: 1.5px solid #a5b4fc;
        }
        .interact-bar {
            max-width:900px;
            margin:0 auto 1.5rem auto;
            display:flex;
            gap:1rem;
            align-items:center;
            background: #e9edfb;
            border-radius: 14px;
            box-shadow: 0 1.5px 6px rgba(66,99,235,0.08);
            padding: 1rem 1.5rem;
        }
        .interact-bar input, .interact-bar select {
            border-radius: 8px;
            border: 1px solid #a5b4fc;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #fff;
            transition: box-shadow 0.2s;
        }
        .interact-bar input:focus, .interact-bar select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4263eb;
        }
        .papers-container {
            max-width: 900px;
            margin: 0 auto 2rem auto;
            padding: 1rem;
        }
        .papers-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .paper-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(66,99,235,0.09), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: 1px solid #a5b4fc;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .paper-card:hover {
            box-shadow: 0 6px 24px rgba(66,99,235,0.18), 0 2px 8px rgba(0,0,0,0.06);
            transform: translateY(-2px) scale(1.012);
        }
        .paper-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: #3b5bdb;
            cursor: pointer;
        }
        .paper-meta {
            color: #7b88a8;
            font-size: 1rem;
        }
        .paper-actions {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
        }
        .download-btn, .bookmark-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        .download-btn {
            background: linear-gradient(90deg, #3b5bdb 0%, #4263eb 100%);
            color: white;
            box-shadow: 0 1.5px 6px rgba(66,99,235,0.13);
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #1c3486 0%, #3b5bdb 100%);
        }
        .bookmark-btn {
            background: #f5f7fb;
            color: #3b5bdb;
            border: 1px solid #a5b4fc;
        }
        .bookmark-btn.bookmarked {
            background: #4263eb;
            color: white;
        }
        .bookmark-btn:hover {
            background: #a5b4fc;
            color: #3b5bdb;
        }
        #pagination button {
            background: #e9edfb;
            color: #3b5bdb;
            border: 1px solid #a5b4fc;
            border-radius: 8px;
            padding: 0.4rem 1.2rem;
            margin: 0 0.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #pagination button:disabled {
            background: #f5f7fb;
            color: #a5b4fc;
            cursor: not-allowed;
        }
        #toast {
            font-family: 'Poppins', 'Inter', Arial, sans-serif;
        }
        @media (max-width: 600px) {
            .college-header, .interact-bar, .papers-container { padding: 1rem; }
            .college-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .interact-bar { flex-direction: column; gap: 0.7rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" onclick="window.location.href='../index.html'" style="cursor: pointer;">Examurai</div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="account.html">Account</a>
                <a href="upload.html">Contributions</a>
                <a href="bookmarks.html">Bookmarks</a>
                <a href="filters.html">Filter</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="college-header" id="collegeHeader">
            <!-- College logo and info will be loaded here -->
        </div>
        <div class="divider"></div>
        <div class="interact-bar" style="max-width:900px;margin:0 auto 1rem auto;display:flex;gap:1rem;align-items:center;">
            <input id="searchInput" type="text" placeholder="Search by subject or branch..." style="flex:2;padding:0.5rem 1rem;border-radius:8px;border:1px solid #e2e8f0;">
            <select id="branchFilter" style="flex:1;padding:0.5rem 1rem;border-radius:8px;border:1px solid #e2e8f0;">
                <option value="">All Branches</option>
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Metallurgical Engineering">Metallurgical Engineering</option>
            </select>
            <select id="semesterFilter" style="flex:1;padding:0.5rem 1rem;border-radius:8px;border:1px solid #e2e8f0;">
                <option value="">All Semesters</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <select id="sortSelect" style="flex:1;padding:0.5rem 1rem;border-radius:8px;border:1px solid #e2e8f0;">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
        <div class="papers-container">
            <div class="papers-list" id="papersList">
                <!-- Papers will be loaded here -->
            </div>
            <div id="pagination" style="text-align:center;margin-top:1rem;"></div>
        </div>
        <div id="toast" style="position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:12px 24px;border-radius:8px;display:none;z-index:9999;font-size:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.15);"></div>
    </main>
    <script>
    // Helper to get query param
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    const college = getQueryParam('college');
    if (!college) {
        document.getElementById('collegeHeader').innerHTML = '<h2>No college specified.</h2>';
        document.getElementById('papersList').innerHTML = '';
    } else {
        loadCollegeHeader(college);
        loadCollegePapers(college);
    }

    async function loadCollegeHeader(college) {
        // Get paper count for this college
        try {
            const res = await fetch(`/api/colleges`);
            const colleges = await res.json();
            const col = colleges.find(c => c.college === college);
            // Map known college names to logo files
            const logoMap = {
                'JNTU Hyderabad': 'jntuh.png',
                'Osmania University': 'ou.png',
                'JNTU Kakinada': 'jntuk.png',
                'JNTU Anantapur': 'jntua.png',
                'Vasavi College': 'vasavi.png',
                'MVSR College': 'mvsr.png',
                'GNIT': 'gnit.png',
                'CBIT': 'cbit.png'
            };
            const logoFile = logoMap[college] || 'placeholder.txt';
            const logoPath = '../assets/colleges/' + logoFile;
            document.getElementById('collegeHeader').innerHTML = `
                <div class="college-logo">
                    <img src="${logoPath}" alt="${college} Logo" onerror="this.onerror=null;this.src='../assets/colleges/placeholder.txt';">
                </div>
                <div class="college-info">
                    <div class="college-name">${college}</div>
                    <div class="college-count">${col ? col.paper_count : 0} papers available</div>
                </div>
            `;
        } catch (err) {
            document.getElementById('collegeHeader').innerHTML = `<h2>${college}</h2>`;
        }
    }

    let allPapers = [];
    let filteredPapers = [];
    let currentPage = 1;
    const pageSize = 8;
    let userBookmarks = [];

    async function loadCollegePapers(college) {
        try {
            const res = await fetch(`/api/colleges/${encodeURIComponent(college)}/papers`);
            const papers = await res.json();
            renderPapers(papers);
        } catch (err) {
            document.getElementById('papersList').innerHTML = '<div style="color:#7c3aed;text-align:center;padding:2rem 0;">Failed to load papers.</div>';
        }
    }

    function populateFilters(papers) {
        const branches = Array.from(new Set(papers.map(p=>p.course))).sort();
        const years = Array.from(new Set(papers.map(p=>p.year))).sort();
        const semesters = Array.from(new Set(papers.map(p=>p.semester))).sort();
        const branchFilter = document.getElementById('branchFilter');
        const yearFilter = document.getElementById('yearFilter');
        const semesterFilter = document.getElementById('semesterFilter');
        branchFilter.innerHTML = '<option value="">All Branches</option>' + branches.map(b=>`<option value="${b}">${b}</option>`).join('');
        yearFilter.innerHTML = '<option value="">All Years</option>' + years.map(y=>`<option value="${y}">${y}</option>`).join('');
        semesterFilter.innerHTML = '<option value="">All Semesters</option>' + semesters.map(s=>`<option value="${s}">${s}</option>`).join('');
    }

    function applyFiltersAndRender() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const branch = document.getElementById('branchFilter').value;
        const year = document.getElementById('yearFilter').value;
        const semester = document.getElementById('semesterFilter').value;
        const sort = document.getElementById('sortSelect').value;
        filteredPapers = allPapers.filter(paper => {
            return (!search || paper.subject.toLowerCase().includes(search) || paper.course.toLowerCase().includes(search)) &&
                   (!branch || paper.course == branch) &&
                   (!year || paper.year == year) &&
                   (!semester || paper.semester == semester);
        });
        // Sort
        if (sort === 'newest') filteredPapers.sort((a,b)=>new Date(b.uploaded_at)-new Date(a.uploaded_at));
        else if (sort === 'oldest') filteredPapers.sort((a,b)=>new Date(a.uploaded_at)-new Date(b.uploaded_at));
        currentPage = 1;
        renderPapers();
    }

    function renderPapers(papers) {
        console.log('Rendering papers:', papers); // DEBUG LOG
        if (papers.length > 0) {
            console.log('First paper object:', papers[0]); // DEBUG LOG
        }
        const papersList = document.getElementById('papersList');
        if (!papers.length) {
            papersList.innerHTML = '<div style="color:#7c3aed;text-align:center;padding:2rem 0;">No papers uploaded yet.</div>';
            return;
        }
        papersList.innerHTML = papers.map(paper => {
            // Use the most descriptive name available
            const displayName = paper.name || paper.original_name || paper.filename || 'Untitled Paper';
            return `
            <div class="paper-card">
                <div class="paper-title">${displayName}</div>
                <div class="paper-meta"><strong>Branch:</strong> ${paper.course || paper.branch || '-'} &nbsp; <strong>Subject:</strong> ${paper.subject || '-'} &nbsp; <strong>Semester:</strong> ${paper.semester || '-'}</div>
                <div class="paper-actions">
                    <a href="/api/download/${paper.id || paper.paper_id}" class="download-btn" target="_blank"><i class="fas fa-download"></i> Download</a>
                    <button class="bookmark-btn" data-paper-id="${paper.id || paper.paper_id}"><i class="fas fa-bookmark"></i> Bookmark</button>
                </div>
            </div>
            `;
        }).join('');
        papersList.querySelectorAll('.bookmark-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                const paperId = btn.getAttribute('data-paper-id');
                try {
                    const res = await fetch('/api/bookmarks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paperId })
                    });
                    if (res.ok) {
                        btn.classList.toggle('bookmarked');
                    } else {
                        alert('Failed to bookmark.');
                    }
                } catch (e) {
                    alert('Failed to bookmark.');
                }
            });
        });
    }

    function changePage(delta) {
        const totalPages = Math.ceil(filteredPapers.length / pageSize);
        currentPage += delta;
        if (currentPage < 1) currentPage = 1;
        if (currentPage > totalPages) currentPage = totalPages;
        renderPapers();
    }

    document.getElementById('searchInput').addEventListener('input', applyFiltersAndRender);
    document.getElementById('branchFilter').addEventListener('change', applyFiltersAndRender);
    document.getElementById('yearFilter').addEventListener('change', applyFiltersAndRender);
    document.getElementById('semesterFilter').addEventListener('change', applyFiltersAndRender);
    document.getElementById('sortSelect').addEventListener('change', applyFiltersAndRender);

    function toggleDetails(titleElem) {
        const details = titleElem.parentElement.querySelector('.details');
        details.style.display = details.style.display === 'none' ? 'block' : 'none';
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(()=>{toast.style.display='none';}, 2000);
    }

    function downloadPaper(paperId, btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Downloading...';
        showToast('Download started');
        setTimeout(()=>{
            window.location.href = `/api/download/${paperId}`;
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-download"></i> Download';
        }, 500);
    }

    async function bookmarkPaper(paperId, btn) {
        btn.disabled = true;
        const orig = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
        try {
            const res = await fetch('/api/bookmarks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paperId })
            });
            if (res.ok) {
                btn.classList.add('bookmarked');
                btn.innerHTML = '<i class="fas fa-bookmark"></i> Bookmarked';
                showToast('Bookmarked!');
            } else {
                btn.innerHTML = orig;
                showToast('Please sign in to bookmark papers.');
            }
        } catch {
            btn.innerHTML = orig;
            showToast('Error bookmarking paper.');
        }
        btn.disabled = false;
    }
    </script>
</body>
</html>
