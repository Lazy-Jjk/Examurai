<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Examurai</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo" onclick="window.location.href='../index.html'" style="cursor: pointer;">Examurai</div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="account.html">Account</a>
                <a href="upload.html">Contributions</a>
                <a href="bookmarks.html">Bookmarks</a>
                <a href="filters.html">Filter</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>Get in touch with our development team</p>
        </div>

        <div class="team-section">
            <h3>Development Team</h3>
            <div class="team-grid">
                <div class="team-member">
                    <div class="member-image">
                        <img src="../assets/team/sathish.jpg" alt="Team Member 1">
                    </div>
                    <h4>Sathish</h4>
                    <p>Lead Developer</p>
                    <div class="member-contact">
                        <a href="mailto:satheeshannarapu@gmail.com"><i class="fas fa-envelope"></i></a>
                        <a href="tel:+1234567890"><i class="fas fa-phone"></i></a>
                        <a href="https://linkedin.com/in/Sathish Annarapu" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <div class="team-member">
                    <div class="member-image">
                        <img src="../assets/team/mounik.jpg" alt="Team Member 2">
                    </div>
                    <h4>Mounik</h4>
                    <p>UI/UX Designer</p>
                    <div class="member-contact">
                        <a href="mailto:jane@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="tel:+1234567891"><i class="fas fa-phone"></i></a>
                        <a href="https://linkedin.com/in/janesmith" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <div class="team-member">
                    <div class="member-image">
                        <img src="../assets/team/jay.jpg" alt="Team Member 3">
                    </div>
                    <h4>JayVardhan Reddy</h4>
                    <p>Backend Developer</p>
                    <div class="member-contact">
                        <a href="mailto:mike@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="tel:+1234567892"><i class="fas fa-phone"></i></a>
                        <a href="https://linkedin.com/in/mikejohnson" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form-section">
            <h3>Send us a Message</h3>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="../scripts/contact.js"></script>
</body>
</html>
